<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .column {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Surfcams</h1>
    </header>

    <div class="container">
        <div class="column">
            <h2>Ballina River</h2>
            <iframe title="Ballina webcam" data-src="https://widget.coastalcoms.com/video/76818de6-1bc6-44d2-943a-3a905ee9c132" src="https://widget.coastalcoms.com/video/76818de6-1bc6-44d2-943a-3a905ee9c132" frameborder="0" allowtransparency="" class="lazyload responsive_iframe" loading="lazy" width="100%" allow="fullscreen" allowfullscreen="" mozallowfullscreen="" webkitallowfullscreen=""><a href="https://widget.coastalcoms.com/video/76818de6-1bc6-44d2-943a-3a905ee9c132">Ballina webcam</a></iframe>
        </div>
        <div class="column">
            <h2>Byron Bay Pass</h2>
            <p><h1 id="title">Byron Bay - The Pass Live Surf Camera</h1>
    <div id="botr_SQKVRAYZ_SLy4o1M2Qg8u8NEzopA4_div"></div>
    <p id="description">Vision by Coastalwatch.com</p>
    <script>
        (function() {
            var head = document.head;
            var script;
            function setupPlayer(w, h) {
                if (script) return;
                script = document.createElement('script');
                script.async = 1;
                script.src = "https://content.jwplatform.com/players/SQKVRAYZ.js";
                head.appendChild(script);
                if (w && h) {
                    var interval = setInterval(function() {
                        var jwplayer = window.jwplayer;
                        if (jwplayer && jwplayer('botr_SQKVRAYZ_SLy4o1M2Qg8u8NEzopA4_div')) {
                            clearInterval(interval);
                            jwplayer('botr_SQKVRAYZ_SLy4o1M2Qg8u8NEzopA4_div').on('ready', function(){this.resize(w, h);});
                        }
                    }, 100);
                }
            }
            function setMeta(name, value) {
                var meta = window.document.querySelector('meta[property="' + name + '"]');
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.setAttribute('property', name);
                    head.appendChild(meta);
                }
                meta.setAttribute('content', value);
            }
            if (window === window.top) {
                document.getElementById("title").style.display = "block";
                document.getElementById("description").style.display = "block";
                document.body.style.width = "640px";
                setupPlayer();
            } else {
                var w = 0;
                var h = 0;
                    if (window.innerWidth) {
                        w = Math.max(window.innerWidth,document.documentElement.clientWidth);
                        h = Math.max(window.innerHeight,document.documentElement.clientHeight);
                    }
                /** Used to pass play/pause messages parent iframe via postMessage **/
                window.addEventListener("message", function(evt) {
                    var player = window.jwplayer ? window.jwplayer('botr_SQKVRAYZ_SLy4o1M2Qg8u8NEzopA4_div') : null;
                    switch (evt.data) {
                        case "play" && player:
                            player.play();
                            break;
                        case "pause" && player:
                            player.pause();
                            break;
                        default:
                            if (evt.data.type && evt.data.type === 'page-meta' && !script) {
                                setMeta('og:description', evt.data.description);
                                setMeta('og:title', evt.data.title);
                                setupPlayer(w, h);
                            }
                    }
                });
                window.addEventListener('load', function() {
                    setTimeout(function() {setupPlayer(w, h);}, 100);
                });
            }
        }());
    </script></p>
        </div>
        <div class="column">
            <h2>Column 3</h2>
            <p>This is the content of column 3.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Three Column Layout</p>
    </footer>

</body>
</html>
